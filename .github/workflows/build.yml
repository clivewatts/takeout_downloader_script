name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: Google_Takeout_Downloader
            asset_name: Google_Takeout_Downloader-linux-x64
          - os: windows-latest
            artifact_name: Google_Takeout_Downloader.exe
            asset_name: Google_Takeout_Downloader-windows-x64.exe
          - os: macos-latest
            artifact_name: Google_Takeout_Downloader.app
            asset_name: Google_Takeout_Downloader-macos-x64.app

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyinstaller

      - name: Build executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --name "Google_Takeout_Downloader" \
            --onefile \
            --windowed \
            --clean \
            --noconfirm \
            --hidden-import requests \
            --hidden-import urllib3 \
            --hidden-import tkinter \
            --hidden-import tkinter.ttk \
            --hidden-import tkinter.filedialog \
            --hidden-import tkinter.messagebox \
            --hidden-import tkinter.scrolledtext \
            google_takeout_gui.py

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --name "Google_Takeout_Downloader" `
            --onefile `
            --windowed `
            --clean `
            --noconfirm `
            --hidden-import requests `
            --hidden-import urllib3 `
            --hidden-import tkinter `
            --hidden-import tkinter.ttk `
            --hidden-import tkinter.filedialog `
            --hidden-import tkinter.messagebox `
            --hidden-import tkinter.scrolledtext `
            google_takeout_gui.py

      - name: Package macOS app
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r Google_Takeout_Downloader-macos-x64.zip Google_Takeout_Downloader.app

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/Google_Takeout_Downloader-macos-x64.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/Google_Takeout_Downloader-linux-x64/*
            artifacts/Google_Takeout_Downloader-windows-x64.exe/*
            artifacts/Google_Takeout_Downloader-macos-x64.app/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
