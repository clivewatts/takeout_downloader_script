version: '3.8'

services:
  takeout-downloader:
    build: .
    container_name: takeout-downloader
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Mount your downloads directory (change path as needed)
      - /smb/takeout:/downloads
    environment:
      - OUTPUT_DIR=/downloads
      - PARALLEL_DOWNLOADS=6
      - FILE_COUNT=100
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
